    <script type="text/javascript">

      function applyMargins() {
        var leftToggler = $(".mini-submenu-left");
        var rightToggler = $(".mini-submenu-right");
        if (leftToggler.is(":visible")) {
          $("#map .ol-zoom")
            .css("margin-left", 0)
            .removeClass("zoom-top-opened-sidebar")
            .addClass("zoom-top-collapsed");
        } else {
          $("#map .ol-zoom")
            .css("margin-left", $(".sidebar-left").width())
            .removeClass("zoom-top-opened-sidebar")
            .removeClass("zoom-top-collapsed");
        }
        if (rightToggler.is(":visible")) {
          $("#map .ol-rotate")
            .css("margin-right", 0)
            .removeClass("zoom-top-opened-sidebar")
            .addClass("zoom-top-collapsed");
        } else {
          $("#map .ol-rotate")
            .css("margin-right", $(".sidebar-right").width())
            .removeClass("zoom-top-opened-sidebar")
            .removeClass("zoom-top-collapsed");
        }
      }

      function isConstrained() {
        return $("div.mid").width() == $(window).width();
      }

      function applyInitialUIState() {
        if (isConstrained()) {
          $(".sidebar-left .sidebar-body").fadeOut('slide');
          $(".sidebar-right .sidebar-body").fadeOut('slide');
          $('.mini-submenu-left').fadeIn();
          $('.mini-submenu-right').fadeIn();
        }
      }

      $(function(){
        $('.sidebar-left .slide-submenu').on('click',function() {
          var thisEl = $(this);
          thisEl.closest('.sidebar-body').fadeOut('slide',function(){
            $('.mini-submenu-left').fadeIn();
            applyMargins();
          });
        });

        $('.mini-submenu-left').on('click',function() {
          var thisEl = $(this);
          $('.sidebar-left .sidebar-body').toggle('slide');
          thisEl.hide();
          applyMargins();
        });

        $('.sidebar-right .slide-submenu').on('click',function() {
          var thisEl = $(this);
          thisEl.closest('.sidebar-body').fadeOut('slide',function(){
            $('.mini-submenu-right').fadeIn();
            applyMargins();
          });
        });

        $('.mini-submenu-right').on('click',function() {
          var thisEl = $(this);
          $('.sidebar-right .sidebar-body').toggle('slide');
          thisEl.hide();
          applyMargins();
        });

        $(window).on("resize", applyMargins);

        applyInitialUIState();
        applyMargins();
      });
    </script>

      var parser = new ol.format.WMTSCapabilities();

      var styleCache = {};

      var styleFunction = function(feature) {
        var parcel = feature.get('parcel_number');
        var style = styleCache[parcel];
        if (!style) {
          var structure_type;
          structure_type = feature.get('has_building', false);
          var icon;
          var color;
          var fill;
          var stroke;
        //  console.log(structure_type);
          if (structure_type){
            fill = new ol.style.Fill({
              color: 'rgba(255,0,0,0.4)' //red
            });
            stroke = new ol.style.Stroke({
              //color: '#3399CC',
              color: 'black',
              width: 1.25
            });
          }
          else{
            fill = new ol.style.Fill({
              color: 'rgba(0,0,255,0.4)' //blue
            });
            stroke = new ol.style.Stroke({
              color: 'black',
              width: 1.25
            });
            color = 'black';
          }

          style = new ol.style.Style({
            color: color,
            image: new ol.style.Circle({
              fill: fill,
              stroke: stroke,
              radius: 5,
              //imgSize: [10, 10]
            }),
            fill: fill,
            stroke: stroke
          });
          styleCache[parcel] = style;
          return style;
        };
        return styleCache[parcel];
      }



      var stroke = new ol.style.Stroke({color: 'black', width: 2});

      var styles = {

      var surplusCentroids = new ol.layer.Vector({

      $(document).ready(function(){
        $.get('/static/WMTSCapabilities.xml', function(text){
          var result = parser.read(text);
          var options = ol.source.WMTS.optionsFromCapabilities(result, {
            layer: '2017FallPhotography_Labels', matrixSet: 'default028mm'
          });

          map = new ol.Map({
            layers: [
              /*new ol.layer.Tile({
                source: new ol.source.OSM(),
                opacity: 1
              }), */
              new ol.layer.Tile({
                 opacity: 1,
                 source: new ol.source.WMTS(options)
              }),
              surplusPolygons,
              surplusCentroids,
              searchPolygons,
            ],
          //  overlays: [overlay],
            target: 'map',
            view: new ol.View({
              center: [188266, 1649330],
              zoom: 15,
              maxZoom: 23,
              //maxZoom: 3, //doesn't work?
              projection: 'EPSG:2965'
            })
          });
          map.on('singleclick', function(evt) {
            var latlon = ol.proj.transform(evt.coordinate, 'EPSG:2965', 'EPSG:4326');
            lat = latlon[0]
            lon = latlon[1]

            var feature = map.forEachFeatureAtPixel(evt.pixel,
              function(feature, layer) {
                return feature;
              });

            if (feature) {
              $.get('surplus/property/'+feature.get("parcel_number")+'/', function(data){
                parcel = data.features[0].properties;
              image = '<img src="https://maps.googleapis.com/maps/api/streetview?size=300x300&key=AIzaSyDA2qmHbfbl1-I1BEshcKQxCgH7beKJDW0&location='+parcel.street_address+', Indianapolis, IN" width=300 height=300/>&nbsp;<br/><small>Image may not be accurate or current.</small>'
              iframe = '<iframe src="https://www.google.com/maps/embed/v1/streetview?&key=AIzaSyABkapFATusLHbmOnndPBjx-JsGiO5TDkM&location='+lon + ','+lat+'" allowfullscreen="" height="400" width="400">';

              checked = ''
              if (parcel.interesting){ checked = 'checked=checked'; }
              filter = 'Interesting? <input type="checkbox" name="interesting" '+checked+'/><br/>'+
                'Notes: <input type="text" name="notes" value="'+parcel.notes+'"/></br>'+
                '<input type="hidden" name="parcel_number" value="'+parcel.parcel_number+'"/>'+
                '<input type="submit" id="submit" value="Save"/>';
              html = '<ul class="list-unstyled">'+
                '<li>Area: '+parcel.area+' Township: '+parcel.township+'</li>'+
                '<li>Residential: '+parcel.assessor_classification+' Source: '+parcel.classification+'</li>'+
                '<li>Has building: '+parcel.has_building+' Zoning: '+parcel.zoning+'</li>'+
                '<li>Demo order: '+parcel.demolition_order+' Repair Order: '+parcel.repair_order+'</li>'+
                '<li>Requested From Commissioners: '+parcel.requested_from_commissioners+' Notes: '+parcel.notes+'</li>'+
                '<li>Interesting: '+parcel.interesting+'</li>'+
                '<li>Vetted: '+parcel.vetted+'</li>'+
                '<li>Vetting Notes: '+parcel.vetting_notes+'</li>'+
                '<li>Condition Report: <a href="https://www.renewindianapolis.org/map/admin/property_condition/conditionreport/?q='+parcel.parcel_number+'" target="_blank">View or create report</a></li></ul>'+
                iframe;
              $("#property_info_address").html(parcel.street_address+' (<a href="http://maps.indy.gov/AssessorPropertyCards.Reports.Service/Service.svc/PropertyCard/'+parcel.parcel_number+'">'+parcel.parcel_number+'</a>)')
              $('#properties').html(html);
              $('#filter').html(filter);
              $('#property_info').modal('show')

            });

            }
        });
      });
    });

      $('#id_general_search').val($('#query').val()); //copy search value from top box to hidden element on form
      $('#id_geometry_type').val('centroid'); // search results return centroids
      $.ajax({
        url: '{% url "surplus_search" %}',
        type: "GET",
        data: $('#SurplusSearchForm').serialize(),
        success: function(json){
          searchPolygons.getSource().addFeatures(geojson_format.readFeatures(json));
          var extent = searchPolygons.getSource().getExtent();
          if(extent[0]!='Infinity'){
            map.getView().fit(extent,{ size: map.getSize(), maxZoom: 21})
            //console.log(json.features);
            //$('#search_results').DataTable().destory(remove=False);
            $('#search_results').DataTable().clear();
            $('#search_results').DataTable().rows.add(json.features).draw();
            $('#search_results_short').DataTable().clear();
            $('#search_results_short').DataTable().rows.add(json.features).draw();

          //  $('#search_results_pan').collapse('show');
            /*$('#search_results').DataTable( {
                    data: json.features,
              } ); */
          }
          else{
            alert("No search results");
          }
        },
        error: function(xhr,errmsg,err){
          console.log(xhr.status + ": " + xhr.responseText);
        }

      });
    });


    </script>
