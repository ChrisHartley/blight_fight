{% extends 'base-simple-container.html' %}
{% load humanize %}
{% load custom_tags %}
{% block center%}
<h1>photos</h1>
<h2>{{photos.first.prop}}</h2>
{% for photo in photos %}
<img src="/media/{{ photo.image }}" class="img-thumbnail"/>
<div class="caption">{{photo.created}}</div>
{% endfor %}

{% endblock center%}
