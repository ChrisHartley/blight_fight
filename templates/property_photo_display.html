{% extends 'wp-template-header.html' %}
{% load humanize %}
{% load custom_tags %}
{% block wpwrap-content%}
<h1>photos</h1>
<h2>{{photos.first.prop}}</h2>
{% for photo in photos %}
<img src="/media/{{ photo.image }}" class="img-thumbnail"/>
<div class="caption">{{photo.created}}</div>
{% empty %}
<h3>Sorry, no photos yet of this property.</h3>
{% endfor %}

{% endblock wpwrap-content%}
