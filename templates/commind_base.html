<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block head_title %}{% endblock head_title %}</title>
    <!-- jQuery and UI-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	  <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

  	<!-- Bootstrap -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-45162258-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-45162258-1');
    </script>

    {% block header %} {% endblock header %}

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <style>
      .ri_footer {
        background-color: rgb(0,86,150)
      }
      </style>
  </head>
  <body>
  	<div class="container-fluid">
      <div class="page-header">
        <div class="row">
          <div class='col-xs-10 cols-xs-offset-2 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-2 col-lg-2 col-lg-offset-2'>
            <a href="https://www.renewindy.org/"><img src="https://build.renewindianapolis.org/static/logo.png" alt='Renew Logo'/></a>
          </div>
          <div class="'col-xs-12 col-sm-6 col-md-7 col-lg-8'>">
            <h1 class="text-center">{%if header_title is not none%}{{header_title}}{%else%}Commercial Land Bank Program{%endif%}</h1>
          </div>
        </div>
      </div>


    {% block content %}
    {% endblock content %}
    {% block extra_body%}
    {% endblock extra_body %}
  </div> <!-- End main content container -->

    <div class="footer ri_footer">
      <div class="container">
         <h2 class="text-center">&copy; Renew Indianapolis 2020</h2>
      </div>
    </div>
  </body>
</html>
